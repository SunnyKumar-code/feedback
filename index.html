<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="f1">
            <h1>Feedback UI</h1>
            <div class="icon">
                <div class="icon-box" id="Unhappy">
                    <img src="./img/unhappy.png" alt="Icon">
                    <small >Unhappy</small>
                </div>
                <div class="icon-box" id="Neutral">
                    <img src="./img/2.png" alt="Icon">
                    <small >Neutral</small>
                </div>
                <div class="icon-box" id="Satisfied">
                    <img src="./img/happy.png" alt="Icon">
                    <small >Satisfied</small>
                </div>
            </div>
            <button id="btn">Send Review</button>
        </div>
        <div class="f2">
            <h2>Thank you!</h2>
            <p id="feedback">Feedback: good</p>
            <p>We'll use your feedback to improve our customer support.</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
